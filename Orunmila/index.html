<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title></title>
  </head>

  <body>
    <div class="log">
      <img src="images/logo1.png" alt="" width="130px" />
      <p>Bem-vindo ao</p>
      <h1>Òrúnmilá</h1>
      <h2>Caminhos para quem quiser!</h2>
    </div>

    <div class="loginContainer">
      <form action="" id="loginForm">
        <fieldset>
          <div class="nameContent">
            <label for="name"
              >Nome
              <input type="name" id="userName" placeholder="Insira seu nome" />
            </label>
          </div>
          <p></p>
          <div class="pwdContent">
            <label for="password"
              >Senha <input type="password" id="pwd" placeholder="secret"
            /></label>
          </div>
          <p></p>
          <div class="options">
            <a href="docs/recover/recover.html">Esqueceu sua senha?</a>
            <a href="docs/register/register.html">Registre-se</a>
          </div>
          <p></p>
          <div class="button">
            <button id="submitLogin" type="submit">Submeter</button>
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
