<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css">
    <script src="../../script.js" defer></script>
    <title>Òrúnmilá</title>
</head>

<body>
    <div class="brand">
        
        <div class="logo">        
            <a href="../../index.html"><img src="../../images/logo1.png" alt="Store Logo" class="logo"></a>
        </div>
        
        <div class="name"> 
            <h1><a href="../../index.html">Òrúnmilá</a></h1>
            <h2>Caminhos para quem quiser!</h2>
        </div>
       
   
    <p>Por favor, insira suas informações abaixo<br>  para criar sua conta na Òrúnmilá:</p>
    
    <div id="loginContainer">
        <form action="">
            <fieldset>
                <legend>Infos</legend>
                <div class="nameContent">
                    <label for="name">Nome completo: <input type="name" id="userNameRegister" placeholder="Insira seu nome: "/> </label>
                    
                </div>
                <p></p>
                <div class="genderContent">
                    <label for="gender">Gênero: <input type="radio" name="gender" id="radMale" value="1"/> Masculino <input type="radio" name="gender" id="radFemale" value="2"/> Feminino <input type="radio" name="gender" id="radNB" value="3"/> Não-binárie <input type="radio" name="gender" id="radNull" value="4"/> Prefiro não especificar</label>
                    
                </div>
                <p></p>
                <div class="obsContent">
                    <label for="obs">Observações: <textarea name="obs" id="txtAnswer" cols="40" rows="5" placeholder="Tem alguma observação a fazer?"></textarea> </label>
                    
                </div>
                
                <div class="emailContent">
                    <label for="email">E-mail: <input type="email" id="userEmail" placeholder="Insira seu e-mail: "/> </label>
                    
                </div>
                
                
                <div class="pwdContent">
                    <label for="password">Senha: <input type="password" id="pwdRegister" placeholder="secret"/></label>
                    
                </div>
                
                <div class="confirm-pwdContent">
                    <label for="confirm-password">Confirme sua senha: <input type="password" id="confirmPwd" placeholder="secret"/></label>
                    
                </div>
                <div class="button">
                    <button type="reset" value="Reset">Reset</button> <button id="submitRegister">Submeter</button>
                </div>
                
                

                
                
            </fieldset>
            
           
        </form>
    </div>
     </div>
    
</body>
</html>
