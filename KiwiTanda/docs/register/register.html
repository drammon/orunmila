<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="../../script.js" defer></script>
    <title>KiwiTanda</title>
</head>

<body>
    <div class="brand">
        
        <div class="logo">        
            <a href="/index.html"><img src="../../images/kiwi-logo.png" alt="Store Logo" class="logo"></a>
        </div>
        
        <div class="name"> 
            <h1><a href="/index.html">KiwiTanda</a></h1>
            <h2>The juicier option!</h2>
        </div>
       
   
    <p>Please, insert your information below <br> to create your KiwiTanda account:</p>
    
    <div id="loginContainer">
        <form action="">
            <fieldset>
                <legend>Infos</legend>
                <div class="nameContent">
                    <label for="name">Full Name: <input type="name" id="userNameRegister" placeholder="Insert your name: "/> </label>
                    
                </div>
                <p></p>
                <div class="genderContent">
                    <label for="gender">Gender: <input type="radio" name="gender" id="radMale" value="1"/> Male <input type="radio" name="gender" id="radFemale" value="2"/> Female <input type="radio" name="gender" id="radNB" value="3"/> Non-Binary <input type="radio" name="gender" id="radNull" value="4"/> Rather not specify</label>
                    
                </div>
                <p></p>
                <div class="obsContent">
                    <label for="obs">Observations: <textarea name="obs" id="txtAnswer" cols="40" rows="5" placeholder="Do you have any observation to make?"></textarea> </label>
                    
                </div>
                
                <div class="emailContent">
                    <label for="email">E-mail: <input type="email" id="userEmail" placeholder="Insert your e-mail: "/> </label>
                    
                </div>
                
                
                <div class="pwdContent">
                    <label for="password">Key: <input type="password" id="pwdRegister" placeholder="secret"/></label>
                    
                </div>
                
                <div class="confirm-pwdContent">
                    <label for="confirm-password">Confirm your key: <input type="password" id="confirmPwd" placeholder="secret"/></label>
                    
                </div>
                <div class="button">
                    <button type="reset" value="Reset">Reset</button> <button id="submitRegister">Submit</button>
                </div>
                
                

                
                
            </fieldset>
            
           
        </form>
    </div>
     </div>
    
</body>
</html>
